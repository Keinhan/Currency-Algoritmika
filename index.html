<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <header id="header">
        <div class="header">
          <div class="logo">
            <img src="logo.svg" alt="logo" />
          </div>
          <div class="list">
            <ul>
              <li><a href="#">BANK</a></li>
              <li><a href="#">BUSINESS</a></li>
              <li><a href="#">INVESTMENTS</a></li>
              <li><a href="#">INSURANCE</a></li>
              <li><a href="#">MOBILE</a></li>
              <li><a href="#">TRAVELS</a></li>
              <li><a href="#">ENTERTAINMENT</a></li>
            </ul>
          </div>
          <div class="btn">Login</div>
        </div>
      </header>

      <main id="main">
        <div class="main">
          <h1>Online currency converter</h1>
          <section id="section">
            <div class="left-section">
              <p class="head">I have ...</p>
              <div class="currencies" id="from">
                <button class="firstBtn">RUB</button>
                <button>USD</button>
                <button>EUR</button>
                <button>GBP</button>
              </div>

              <div class="amount">
                <input
                  type="text"
                  name="amount"
                  id="amount"
                  autocomplete="off"
                />
                <p class="rate" id="fromRate"></p>
              </div>
            </div>
            <div class="right-section">
              <p class="head">I want to get...</p>

              <div class="currencies" id="to">
                <button class="firstBtn">RUB</button>
                <button>USD</button>
                <button>EUR</button>
                <button>GBP</button>
              </div>

              <div class="amount">
                <input
                  type="number"
                  name="amount"
                  id="amount"
                  autocomplete="off"
                />
                <p class="rate" id="toRate"></p>
              </div>
            </div>
          </section>
        </div>
      </main>
    </div>
    <script src="./buttons_state.js"></script>
    <script src="./CurrencyService.js"></script>
    <script src="./controller.js"></script>
  </body>
</html>
